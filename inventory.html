    <main>
      <h1 class="font-bold text-3xl mb-12">Inventory</h1>
        <ul class="items">
            <dialog id="Dialog1">
                <h1>Update</h1>
                <form>
                    <input type="text" placeholder="New Quantity">
                  <div>
                    <button value="cancel" formmethod="dialog" class="btn-2 interactable">Cancel</button>
                    <button id="confirmBtn" value="default" class="btn-2 interactable">Confirm</button>
                  </div>
                </form>
            </dialog>
            <li>
                <p>Cocaine</p>
                <div class="status"><span>200kg</span></div>
                <button class="btn interactable" id="showDialog1">Update</button>
            </li>
            
            <dialog id="Dialog2">
                <h1>Update</h1>
                <form>
                    <input type="text" placeholder="New Quantity">
                  <div>
                    <button value="cancel" formmethod="dialog" class="btn-2 interactable">Cancel</button>
                    <button id="confirmBtn" value="default" class="btn-2 interactable">Confirm</button>
                  </div>
                </form>
            </dialog>
            <li>
                <p>Heroin</p>
                <div class="status"><span>50kg</span></div>
                <button class="btn interactable" id="showDialog2">Update</button>
            </li>
            
            <dialog id="Dialog3">
                <h1>Update</h1>
                <form>
                    <input type="text" placeholder="New Quantity">
                  <div>
                    <button value="cancel" formmethod="dialog" class="btn-2 interactable">Cancel</button>
                    <button id="confirmBtn" value="default" class="btn-2 interactable">Confirm</button>
                  </div>
                </form>
            </dialog>
            <li>
                <p>Item 3</p>
                <div class="status"><span>10kg</span></div>
                <button class="btn interactable" id="showDialog3">Update</button>
            </li>
        </ul>
    </main>


    <script>
        const showButton1 = document.getElementById('showDialog1');
        const showButton2= document.getElementById('showDialog2');
        const showButton3 = document.getElementById('showDialog3');

        const Dialog1 = document.getElementById('Dialog1');
        const inputEl1 = Dialog1.querySelector('input');
        const confirmBtn1 = Dialog1.querySelector('#confirmBtn');

        const Dialog2 = document.getElementById('Dialog1');
        const inputEl2 = Dialog1.querySelector('input');
        const confirmBtn2 = Dialog1.querySelector('#confirmBtn');

        const Dialog3 = document.getElementById('Dialog1');
        const inputEl3 = Dialog1.querySelector('input');
        const confirmBtn3 = Dialog1.querySelector('#confirmBtn');

        showButton1.addEventListener('click', () => {
        Dialog1.showModal();
        });
        showButton2.addEventListener('click', () => {
        Dialog2.showModal();
        });
        showButton3.addEventListener('click', () => {
        Dialog2.showModal();
        });

inputEl1.addEventListener('change', (e) => {
confirmBtn1.value = inputEl1.value;
});

Dialog1.addEventListener('close', (e) => {
outputBox.value = Dialog1.returnValue === 'default' ? "No return value." : `ReturnValue: ${Dialog1.returnValue}.`;
});

confirmBtn1.addEventListener('click', (event) => {
event.preventDefault();
Dialog1.close(inputEl1.value); 
});

inputEl2.addEventListener('change', (e) => {
confirmBtn2.value = inputEl2.value;
});

Dialog2.addEventListener('close', (e) => {
outputBox.value = Dialog2.returnValue === 'default' ? "No return value." : `ReturnValue: ${Dialog2.returnValue}.`;
});

confirmBtn2.addEventListener('click', (event) => {
event.preventDefault();
Dialog2.close(inputEl2.value); 
});

inputEl3.addEventListener('change', (e) => {
confirmBtn3.value = inputEl3.value;
});

Dialog3.addEventListener('close', (e) => {
outputBox.value = Dialog3.returnValue === 'default' ? "No return value." : `ReturnValue: ${Dialog3.returnValue}.`;
});

confirmBtn1.addEventListener('click', (event) => {
    event.preventDefault();
    Dialog1.close(inputEl1.value); 
});
confirmBtn2.addEventListener('click', (event) => {

    Dialog1.close(inputEl1.value); 
});
confirmBtn1.addEventListener('click', (event) => {

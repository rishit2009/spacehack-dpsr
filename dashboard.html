<!DOCTYPE html>
<html lang="en" class="m-0 w-full">

<head>
    <meta charset="UTF-8">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medify - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
	<link rel="icon" type="image/x-icon" href="favicon.png">

</head>
<style>
    button.active{
        background-color: rgb(56 189 248);
    }
     .tab-content:not(.active) {
    display: none;
  }
  .tab-content.active {
    display: block;
  }
</style> 

<body>

    <main class="flex items-center flex-col px-12 mt-12 mx-auto">
            <div class="max-w-[40rem]">
                <h2 class="font-bold text-3xl mb-8">Calendar</h2>
                <div class="flex flex-col gap-4">
                    <div class="flex gap-2 justify-between overflow-x-auto">
                        <button class="flex-col bg-sky-300 items-center flex p-2 rounded-lg hover:bg-sky-400 active min-w-16" data-tab-target="#eight">
                            <span class="text-sm text-gray-200">Sun</span>
                            <span class="text-lg font-semibold">11</span>
                        </button>
                        <button class="flex-col bg-sky-300 items-center flex p-2 rounded-lg hover:bg-sky-400 min-w-16" data-tab-target="#nine">
                            <span class="text-sm text-gray-200">Mon</span>
                            <span class="text-lg font-semibold">12</span>
                        </button>
                        <button class="flex-col bg-sky-300 items-center flex p-2 rounded-lg hover:bg-sky-400 min-w-16" data-tab-target="#ten">
                            <span class="text-sm text-gray-200">Tues</span>
                            <span class="text-lg font-semibold">13</span>
                        </button>
                        <button class="flex-col bg-sky-300 items-center flex p-2 rounded-lg hover:bg-sky-400 min-w-16" data-tab-target="#eleven">
                            <span class="text-sm text-gray-200">Wed</span>
                            <span class="text-lg font-semibold">14</span>
                        </button>
                        <button class="flex-col bg-sky-300 items-center flex p-2 rounded-lg hover:bg-sky-400 min-w-16" data-tab-target="#twelve">
                            <span class="text-sm text-gray-200">Thurs</span>
                            <span class="text-lg font-semibold">15</span>
                        </button>
                        <button class="flex-col bg-sky-300 items-center flex p-2 rounded-lg hover:bg-sky-400 min-w-16" data-tab-target="#thirteen">
                            <span class="text-sm text-gray-200">Fri</span>
                            <span class="text-lg font-semibold">16</span>
                        </button>
                        <button class="flex-col bg-sky-300 items-center flex p-2 rounded-lg hover:bg-sky-400 min-w-16" data-tab-target="#fourteen">
                            <span class="text-sm text-gray-200">Sat</span>
                            <span class="text-lg font-semibold">17</span>
                        </button>
                        <button class="flex-col bg-sky-300 items-center flex p-2 rounded-lg hover:bg-sky-400 min-w-16" data-tab-target="#fifteen">
                            <span class="text-sm text-gray-200">Sun</span>
                            <span class="text-lg font-semibold">18</span>
                        </button>
                    </div>
                    <div class="flex flex-col tab-content active" id="eight">
                        <div class="flex flex-row items-center mb-8">
                            <div class="flex flex-col items-center w-1/5">
                                <span class="font-semibold text-xl">8:30-9:30</span>
                                <span class="text-lg text-gray-400">AM</span>
                            </div>
                            <div class="flex flex-row w-4/5 bg-orange-400 p-4 rounded-lg items-center gap-2">
                                <img class="rounded-full" src="https://picsum.photos/seed/picsum/50" alt="">
                                <p class="font-bold text-2xl">Dentist</p>
                                <div><ion-icon name="ellipsis-vertical-outline" class="text-black"></ion-icon></div>
                            </div>
                        </div>
                </div>
                <div class="flex flex-col tab-content" id="nine">
                    <div class="flex flex-row items-center mb-8">
                        <div class="flex flex-col items-center w-1/5">
                            <span class="font-semibold text-xl">8:30-9:00</span>
                            <span class="text-lg text-gray-400">AM</span>
                        </div>
                        <div class="flex flex-row w-4/5 bg-orange-400 p-4 rounded-lg items-center gap-2">
                            <img class="rounded-full" src="https://picsum.photos/seed/picsum/50" alt="">
                            <p class="font-bold text-2xl">Neurologist</p>
                            <div><ion-icon name="ellipsis-vertical-outline" class="text-black"></ion-icon></div>
                        </div>
                    </div>
                    <div class="flex flex-row items-center">
                        <div class="flex flex-col items-center w-1/5">
                            <span class="font-semibold text-xl">7:00-8:00</span>
                            <span class="text-lg text-gray-400">PM</span>
                        </div>
                        <div class="flex flex-row w-4/5 bg-orange-400 p-4 rounded-lg items-center gap-2">
                            <img class="rounded-full" src="https://picsum.photos/seed/picsum/50" alt="">
                            <p class="font-bold text-2xl">Physiotherapist</p>
                            <div><ion-icon name="ellipsis-vertical-outline" class="text-black"></ion-icon></div>
                        </div>
                    </div>
            </div>
            
            <div class="flex flex-col justify-center tab-content" id="ten">
                <p class="text-xl font-bold mt-4">Nothing Today!</p>
            </div>
            <div class="flex flex-col justify-center tab-content" id="eleven">
                <p class="text-xl font-bold mt-4">Nothing Today!</p>
            </div>
            <div class="flex flex-col justify-center tab-content" id="twelve">
                <p class="text-xl font-bold mt-4">Nothing Today!</p>
            </div>
            <div class="flex flex-col justify-center tab-content" id="thirteen">
                <p class="text-xl font-bold mt-4">Nothing Today!</p>
            </div>
            <div class="flex flex-col justify-center tab-content" id="fourteen">
                <p class="text-xl font-bold mt-4">Nothing Today!</p>
            </div>
            
            <div class="flex flex-col justify-center tab-content" id="fifteen">
                <p class="text-xl font-bold mt-4">Nothing Today!</p>
            </div>
        </div>
    </main>


  <script>
    const tabs = document.querySelectorAll('[data-tab-target]');
    const tabContent = document.querySelectorAll('.tab-content');


    tabs.forEach(tab => {
        tab.addEventListener('click' ,function() {
            const target = document.querySelector(tab.dataset.tabTarget);

            tabs.forEach(tab => {tab.classList.remove('active')});
            tabContent.forEach(content => {content.classList.remove('active')});
            tab.classList.add('active');
            target.classList.add('active');
        })
    })
  </script>
</body>

</html>
